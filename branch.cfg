cfgs:
  default:
    branches: ['master']
    inherit:
      terraformer:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.24'
        jobs:
          release:
            traits:
              release:
                assets:
                - type: build-step-log
                  step_name: verify
                  purposes:
                  - lint
                  - sast
                  - gosec
                  comment: |
                    we use gosec (linter) for SAST scans
                    see: https://github.com/securego/gosec
                    enabled by https://github.com/gardener/terraformer/pull/158
  release-branches:
    branches: ['release-.*']
    inherit:
      terraformer:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.24'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
                assets:
                - type: build-step-log
                  step_name: verify
                  purposes:
                  - lint
                  - sast
                  - gosec
                  comment: |
                    we use gosec (linter) for SAST scans
                    see: https://github.com/securego/gosec
                    enabled by https://github.com/gardener/terraformer/pull/158
